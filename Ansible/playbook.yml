---
- name: Deploy dockered web_php
  hosts: all
  any_errors_fatal: true
  become: yes
  gather_facts: false

  tasks:
  - name: Install docker packages
    remote_user: ubuntu
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common

  - name: Add Docker s official GPG key
    remote_user: ubuntu
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Verify that we have the key with the fingerprint
    remote_user: ubuntu
    apt_key:
      id: 0EBFCD88
      state: present

  - name: Set up the stable repository
    remote_user: ubuntu
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present
      update_cache: yes

  - name: Update apt packages
    remote_user: ubuntu
    apt:
      update_cache: yes
    tags:
      - docker
  - name: Install docker
    remote_user: ubuntu
    apt:
      name: docker-ce
      state: present
      update_cache: yes

  - name: Add remote "ubuntu" user to "docker" group
    remote_user: ubuntu
    user:
      name: "ubuntu"
      group: "docker"
      append: yes

  - name: Install docker-compose
    remote_user: ubuntu
    get_url:
      url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'

  - name: Start containers using docker-compose
    remote_user: ubuntu
    become: true
    ansible.builtin.shell: docker-compose up -d
    args:
      chdir: /

  - name: Generate Nginx configuration file from template
    template:
      src: templates/nginx/nginx-php.conf
      dest: /etc/nginx/conf.d/nginx_php.conf
    notify:
      - restart nginx

  - name: restart nginx
    service:
      name: nginx
      state: restarted

  - name: Check container status
    remote_user: ubuntu
    become: true
    ansible.builtin.shell: docker-compose ps
    args:
      chdir: /
    register: container_status